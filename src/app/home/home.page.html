<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NFC Testing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-button (click)="readTag()">Read Tags</ion-button>
  <ion-button>Display Me</ion-button>
  <ion-button>Write On Tag</ion-button>
  

</ion-content>
