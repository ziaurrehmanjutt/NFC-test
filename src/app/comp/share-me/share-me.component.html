<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NFC Operations
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <h2>Sharing Me.....</h2>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="showError">
    <ion-label>
      <ion-badge color="danger">{{showError}}</ion-badge>
    </ion-label>
  </ion-item>
</ion-content>
